name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-bash:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Add permissions to test script
        run: chmod +x ./tests/update_tags_tests.sh
      - name: Run tests
        run: ./tests/update_tags_tests.sh
        shell: bash
